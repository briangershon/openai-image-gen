version: '3.8'

services:
  openai-image-gen:
    build: .
    container_name: openai-image-gen
    ports:
      - "5000:5000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      - image-data:/app/images
      - ./images:/app/images-host
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    tmpfs:
      - /tmp

volumes:
  image-data:
    driver: local
