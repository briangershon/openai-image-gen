version: '3.8'

services:
  openai-image-gen:
    build: .
    container_name: openai-image-gen
    ports:
      - "5000:5000"
    secrets:
      - openai_api_key
    volumes:
      - image-data:/app/images
      - ./images:/app/images-host
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    tmpfs:
      - /tmp

secrets:
  openai_api_key:
    file: ./secrets/openai_api_key.txt

volumes:
  image-data:
    driver: local
